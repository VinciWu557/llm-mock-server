name: Build Docker Images and Push to Image Registry

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: false
        default: 'latest'
        type: string
jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx (optional for multi-platform builds)
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image with Makefile
        run: |
          make image-buildx VERSION=${{ github.event.inputs.version }}
      - name: Notify success
        run: echo "Docker image built and pushed successfully for version ${{ github.event.inputs.version }}"